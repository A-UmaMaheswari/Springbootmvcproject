<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h2>Product List</h2>

    <!-- Link to Add Product -->
    <div>
        <a th:href="@{/addproduct}">Add Product</a>
    </div>

    <!-- View Products Section -->
    <h3>Product Table</h3>
    <table border="1">
        <thead>
            <tr>
				<th>Product ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Quantity</th>
				<th>Total Amount</th>
				<th>Tax Amount</th>
	     	    <th>Created At</th>
                <th>Created By</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
				<td th:text="${product.id}"></td>

                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.madeIn}"></td>
                <td th:text="${product.brand}"></td>
				<td th:text="${product.createdBy}"></td>
				<td th:text="${product.totalAmount}"></td>
				<td th:text="${product.taxAmount}"></td>
				<td th:text="${product.createdAt}"></td>

				<td><a th:href="@{/deleteproduct/{id}(id=${product.id})}">Delete</a></td>
				
				<td><a th:href="@{/edit-product/{id}(id=${product.id})}">Edit</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
